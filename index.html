<!DOCTYPE html>
<html>
<head>
  <title>AI Character Consistency Tool</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; padding: 30px; }
    input, textarea, select { width: 100%; margin: 8px 0; padding: 8px; }
    button { padding: 10px 15px; margin-top: 10px; margin-right: 5px; }
    #output { white-space: pre-wrap; background: #f4f4f4; padding: 15px; margin-top: 20px; }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>

<h2>üß† AI Character Consistency Tool</h2>

<div class="section">
  <h3>üîê Create Character</h3>
  <input id="name" placeholder="Character Name">
  <input id="age" placeholder="Age">
  <input id="gender" placeholder="Gender">
  <input id="face" placeholder="Face Description">
  <input id="hair" placeholder="Hair Description">
  <input id="outfit" placeholder="Default Outfit">
  <input id="style" placeholder="Visual Style">
  <button onclick="saveCharacter()">Save Character</button>
</div>

<div class="section">
  <h3>üß¨ Select Character</h3>
  <select id="characterSelect"></select>
  <button onclick="deleteCharacter()">Delete</button>
</div>

<div class="section">
  <h3>üéõ Mode</h3>
  <select id="mode">
    <option value="image">AI Image</option>
    <option value="video">AI Video</option>
    <option value="story">Story</option>
    <option value="chat">Dialogue</option>
  </select>

  <textarea id="scene" placeholder="Describe scene..."></textarea>
  <hr>
<label>
  <input type="checkbox" id="outfitLock">
  Enable Outfit Variation Lock
</label>

<input id="outfitVariation" placeholder="Outfit variation (e.g. black hoodie version, add denim jacket, night version)">
  <button onclick="generate()">Generate</button>
</div>

<div id="output"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {

function getProfiles() {
  const data = localStorage.getItem("characterProfiles");
  return data ? JSON.parse(data) : [];
}

function saveProfiles(profiles) {
  localStorage.setItem("characterProfiles", JSON.stringify(profiles));
}

function refreshDropdown() {
  const select = document.getElementById("characterSelect");
  const profiles = getProfiles();

  select.innerHTML = "";

  if (profiles.length === 0) {
    const option = document.createElement("option");
    option.value = "";
    option.textContent = "No characters saved";
    select.appendChild(option);
    return;
  }

  profiles.forEach((p, index) => {
    const option = document.createElement("option");
    option.value = index;
    option.textContent = p.name + " (" + p.age + " - " + p.gender + ")";
    select.appendChild(option);
  });

  // Auto select first item
  select.selectedIndex = 0;
}

function saveCharacter() {
  const profiles = getProfiles();

  const profile = {
    name: document.getElementById("name").value,
    age: document.getElementById("age").value,
    gender: document.getElementById("gender").value,
    face: document.getElementById("face").value,
    hair: document.getElementById("hair").value,
    outfit: document.getElementById("outfit").value,
    style: document.getElementById("style").value
  };

  if (!profile.name) {
    alert("Name is required!");
    return;
  }

  profiles.push(profile);
  saveProfiles(profiles);
  refreshDropdown();
  alert("Character Saved!");
}

function deleteCharacter() {
  const profiles = getProfiles();
  const select = document.getElementById("characterSelect");

  if (profiles.length === 0) return;

  profiles.splice(select.selectedIndex, 1);
  saveProfiles(profiles);
  refreshDropdown();
}

function generate() {
  const profiles = getProfiles();
  const select = document.getElementById("characterSelect");

  if (profiles.length === 0) {
    document.getElementById("output").innerText = "No character available.";
    return;
  }

  const selected = profiles[select.selectedIndex];

  const outfitLock = document.getElementById("outfitLock").checked;
  const outfitVariation = document.getElementById("outfitVariation").value;

  let outfitText = selected.outfit;

  if (outfitLock && outfitVariation.trim() !== "") {
    outfitText =
      selected.outfit +
      ", Variation: " + outfitVariation +
      ", maintain core outfit identity, do not change character style base";
  }

  let base =
    selected.name + ", " + selected.age + " year old " + selected.gender + ",\n" +
    selected.face + ",\n" +
    selected.hair + ",\n" +
    "wearing " + outfitText + ",\n" +
    selected.style + " style,\n" +
    "consistent facial structure\n";

  const sceneInput = document.getElementById("scene").value;
  const mode = document.getElementById("mode").value;

  let result = "";

  if (mode === "image") {
    result = base + "\n" + sceneInput + ", ultra detailed, 8k";
  }

  if (mode === "video") {
    result = base + "\n" + sceneInput + ", cinematic movement, dramatic lighting";
  }

  if (mode === "story") {
    result = "Write a detailed story about:\n" + base + "\nScene: " + sceneInput;
  }

  if (mode === "chat") {
    result = "You are roleplaying as:\n" + base + "\nSituation: " + sceneInput;
  }

  document.getElementById("output").innerText = result;
}

window.saveCharacter = saveCharacter;
window.deleteCharacter = deleteCharacter;
window.generate = generate;

/* üî• CRITICAL: Always load dropdown on page load */
refreshDropdown();

});
</script>

</body>
</html>
