name: AI Content Generator

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # penting agar full history diambil

      - name: Reset to Remote
        run: |
          git fetch origin
          git reset --hard origin/main

      - name: Generate File
        run: echo "Generated on $(date)" > content.txt

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content.txt
          git commit -m "AI generated content" || echo "No changes"
          git push origin main
