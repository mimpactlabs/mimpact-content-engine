name: Clean Generator

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote
        run: |
          git fetch origin
          git reset --hard origin/main

      - name: Generate file
        run: |
          echo "Generated on $(date)" > content.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content.txt
          git commit -m "Generated content" || echo "No changes"
          git push origin main
