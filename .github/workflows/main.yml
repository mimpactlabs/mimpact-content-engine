name: AI Content Engine

on:
  schedule:
    - cron: '0 3 * * *'   # Morning (UTC)
    - cron: '0 14 * * *'  # Night (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate Content
        run: |
          TODAY=$(date -u +"%Y-%m-%d")
          SCHEDULE="${{ github.event.schedule }}"

          mkdir -p morning
          mkdir -p night

          if [[ "$SCHEDULE" == "0 3 * * *" ]]; then
            echo "Morning AI Insight - $TODAY" > morning/$TODAY.txt
          fi

          if [[ "$SCHEDULE" == "0 14 * * *" ]]; then
            echo "Night Recap - $TODAY" > night/$TODAY.txt
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "AI auto content update" || echo "No changes"
          git push
