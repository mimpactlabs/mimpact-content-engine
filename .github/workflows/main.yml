name: AI Content Engine

on:
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Pull latest
        run: git pull origin main --rebase

      - name: Generate AI Content
        run: |
          HOUR=$(date -u +"%H")
          TODAY=$(date +"%Y-%m-%d")

          mkdir -p morning
          mkdir -p night

          if [ "$HOUR" = "03" ]; then
            echo "Morning AI Insight - $TODAY" > morning/$TODAY.txt
          else
            echo "Night Recap - $TODAY" > night/$TODAY.txt
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "AI auto content update" || echo "No changes"
          git push
