name: Auto Content Engine

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull latest
        run: git pull origin main --rebase

      - name: Generate content
        run: echo "Generated at $(date)" > content.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto generated content" || echo "No changes"
          git push
