name: AI Content Engine

on:
  schedule:
    - cron: '0 3 * * *'   # 10:00 WIB
    - cron: '0 14 * * *'  # 21:00 WIB
  workflow_dispatch:

concurrency:
  group: ai-content-engine
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Pull latest
        run: git pull origin main --rebase

      - name: Generate AI Content
        run: |
          HOUR=$(date -u +"%H")
          TODAY=$(date +"%Y-%m-%d")

          mkdir -p morning
          mkdir -p night

          if [ "$HOUR" = "03" ]; then
            echo "ðŸš€ Morning AI Insight - $TODAY" > morning/$TODAY.txt
            echo "" >> morning/$TODAY.txt
            echo "Topik: Tren AI terbaru" >> morning/$TODAY.txt
            echo "Insight: AI semakin berkembang ke arah automation & agents." >> morning/$TODAY.txt
          else
            echo "ðŸŒ™ AI Night Recap - $TODAY" > night/$TODAY.txt
            echo "" >> night/$TODAY.txt
            echo "Highlight Hari Ini:" >> night/$TODAY.txt
            echo "- Update model AI" >> night/$TODAY.txt
            echo "- Tool AI trending" >> night/$TODAY.txt
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "AI auto content update" || echo "No changes"
          git push
