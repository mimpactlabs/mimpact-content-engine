name: Run Reverse Engine

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Masukkan deskripsi gambar AI"
        required: true
        default: "Ultra realistic cinematic portrait of an old man"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run script
        run: |
          echo "Ultra realistic cinematic portrait of an elderly man, dramatic lighting, 85mm lens, shallow depth of field, moody, 8k" | python reverse.py
