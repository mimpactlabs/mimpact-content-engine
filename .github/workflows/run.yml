name: Run Reverse Engine

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Masukkan deskripsi gambar AI"
        required: true
        default: "Ultra realistic cinematic portrait of an old man"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run script
        run: echo "${{ github.event.inputs.prompt }}" | python reverse.py

      - name: Commit history files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add history/
          git add analytics.json
          git commit -m "Auto update history & analytics" || echo "No changes to commit"
          git pull --rebase
          git push
